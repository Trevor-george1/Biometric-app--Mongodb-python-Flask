<!DOCTYPE html>
<html>
<head>
    <title>Employees</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Employees</h1>
    <table>
        <tr>
            <th>Registration Number</th>
            <th>Name</th>
            <th>Department</th>
            <th>Id Number</th>
            <th>Date created</th>
        </tr>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.registration_number }}</td>
            <td>{{ employee.name }}</td>
            <td>{{ employee.department }}</td>
            <td>{{ employee.IDnumber}}</td>
            <td>{{ employee.reg_date}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
